---

- hosts: all
  become: true
  pre_tasks:
  
  - name: install updates (CentOS)
    tags: always
    dnf:
      update_only: yes      
      update_cache: yes
    when: ansible_distribution == "CentOS"  

  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"  


- hosts: web_servers
  become: true
  tasks:

  - name: install apache2 and php for Ubuntu servers
    tags: apache, apache2, ubuntu
    apt:
      name:
        - libapache2-mod-php
        - apache2  
      state: latest        
    when: ansible_distribution == "Ubuntu"

  - name: install apache and php on CentOS servers
    tags: centos, httpd
    dnf:
      name: 
        - httpd
        - php  
      state: latest
    when: ansible_distribution == "CentOS" 

- hosts: file_servers
  become: true
  tasks:
  - name: install samba package
    tags: samba
    package:
      name: samba
      state: latest     

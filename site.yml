---

- hosts: all
  become: true
  pre_tasks:
  
  - name: install updates (CentOS)
    tags: always
    dnf:
      update_only: yes      
      update_cache: yes
    when: ansible_distribution == "CentOS"  

  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"  

- hosts: workstations
  become: true
  tasks:

  - name: install unzip
    package: 
      name: unzip 

  - name: install terraform
    unarchive:
      src: https://releases.hashicorp.com/terraform/1.9.5/terraform_1.9.5_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      owner: root
      group: root
      mode: 0755    

- hosts: web_servers
  become: true
  tasks:

  - name: install apache2 and php for Ubuntu servers
    tags: apache, apache2, ubuntu
    apt:
      name:
        - libapache2-mod-php
        - apache2  
      state: latest        
    when: ansible_distribution == "Ubuntu"

  - name: install apache and php on CentOS servers
    tags: centos, httpd
    dnf:
      name: 
        - httpd
        - php  
      state: latest
    when: ansible_distribution == "CentOS"
  
  - name: copy default html file for site
    tags: apache, apache2, httpd
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644      

- hosts: file_servers
  become: true
  tasks:
  - name: install samba package
    tags: samba
    package:
      name: samba
      state: latest     

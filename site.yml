---

- hosts: all
  become: true
  pre_tasks:
  
  - name: update repo cache (fedora)
    tags: always
    dnf:
      update_cache: yes
    changed_when: false  
    when: ansible_distribution == "Fedora"  

  - name: update repo cache (Ubuntu)
    tags: always
    apt:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "Ubuntu"  

- hosts: all
  become: true
  roles:
    - base     

- hosts: workstations
  become: true
  roles:
    - workstations       

- hosts: web_servers
  become: true
  roles:
    - web_servers      


- hosts: file_servers
  become: true
  roles:
    - file_servers
